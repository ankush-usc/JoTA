// Function to extract jobs based on "LOCATION" and display in a tabular format.
function tableLoc(d) {
   
    var jobs = d.location_value.split("##");
    var len = jobs.length;
    var i = 0;
    document.write("<html><head><title>Bootstrap Example</title><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'></head><div class='container'><h2 align='center'>Listings based on Location</h2><table class='table'><thead><tr class = 'warning'><th>Company</th><th>Skills</th><th>Day since posting</th><th>Position</th><th>Link to website</th></tr></thead><tbody>");
    while (i < len) {
      fields = jobs[i].split("::");
      var f_len = fields.length;
      var j = 1;
      document.write("<tr class='success'>");

      while (j < f_len) {
        if (j == 5) {
          document.write("<td><a href="+fields[j]+">Link</td>");
          j = j+1;
        }
        else {
          document.write("<td>"+fields[j]+"</td>");
          j = j+1;
        }
      }
      document.write("</tr>");
      i = i+1;
    }
    document.write("</table>");
    showSkills(d.location_value);
    document.write("<button onclick = 'skillGraph()'>Filter based on skills</button></body></html>");
   
}

function createD3(filename, field) {

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], .1);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(10, "%");

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.tsv(filename, type, function(error, data) {
    if (error) throw error;

    if (field == "location") {
      console.log("entered");
      x.domain(data.map(function(d) { return d.location; }));
      y.domain([0, d3.max(data, function(d) { return d.count; })]);
    }
   
    if (field == "skill") {
      x.domain(data.map(function(d) { return d.skill; }));
      y.domain([0, d3.max(data, function(d) { return d.count; })]);
    }
     svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
        .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Frequency");

    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { if(field == "location") { console.log("entered1");return x(d.location); } return x(d.skill);})
        .attr("width", x.rangeBand())
        .attr("y", function(d) { return y(d.count); })
        .attr("height", function(d) { return height - y(d.count); })
      //  .on("click", function(d){ var x = d.location_value; var res = x.split("##");console.log(res[0]+ "\n" +res[1]);});
        .on("click", function(d){if(field == "location") {tableLoc(d); } else {tableSkill(d);}});
       
  });

  function type(d) {
    d.count = +d.count;
    return d;
  }

}
